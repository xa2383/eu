<!DOCTYPE html>
<html>
<head>
  <title>Left most vowel</title>
</head>
<body bgcolor="skyblue">
  <script type="text/javascript">
    function disp(str) {
      var reg = /^[a-zA-Z]+$/;
      if (!str.value.match(reg)) {
        alert("Enter alphabets only!");
        return false;
      }
      var i, b;
      b = str.value;
      document.write(str, str.value);
      for (i = 0; i < str.value.length; i++) {
        switch (b[i]) {
          case "a":
          case "A":
          case "e":
          case "E":
          case "i":
          case "I":
          case "o":
          case "O":
          case "u":
          case "U":
            alert(
              "'" + b[i] + "' is first vowel found in position " + (i + 1)
            );
            exit(0);
          default:
            break;
        }
      }
      if (i >= str.value.length) alert("No vowels found. :(");
    }
  </script>
  <form action="">
    <center>
      <h2>Finding the left most Vowel</h2>
      <p>
        String: <input type="text" name="str" />
        <input type="button" value="Find" onclick="disp(str)" />
      </p>
    </center>
  </form>
</body>
</html>
