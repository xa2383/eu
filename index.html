<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS</title>
</head>
<body>
    <ul>
        <li>
            <a href="p1.c" download>p1</a>
            <button class="copy-btn" onclick="copyFileContent('p1.c')">p1</button>
        </li>
        <li>
            <a href="p2.c" download>p2</a>
            <button class="copy-btn" onclick="copyFileContent('p2.c')">p2</button>
        </li>
    </ul>
    <script>
        async function copyFileContent(fileName) {
            try {
                const response = await fetch(fileName);
                const text = await response.text();
                await navigator.clipboard.writeText(text);
                alert('File content copied to clipboard!');
            } catch (error) {
                alert('Failed to copy file content: ' + error);
            }
        }
    </script>
</body>
</html>
